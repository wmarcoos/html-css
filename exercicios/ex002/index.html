<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags!</p>
    <p>Para quebrar linhas <br> basta usar a tag br</p> <!--less than / greater than-->
    <p>Vamos adicionar alguns simbolos especiais: <br>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &uarr;
</p>
    <p>Vamos adicionar alguns emojis: <br> <!--antes do código do emoji, usar a tag &#x -->
    &#x1F596;
    &#x1F913;</p>
</body>
</html>
