<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video está hospedado no meu próprio servidor.</p>
        <video controls width="500" poster="imagens/cristo-redentor-Imagem-de-Andreluiz-Cunha-por-Pixabay-.jpg">
            <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=-Iw9iUc6nrENnokL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
